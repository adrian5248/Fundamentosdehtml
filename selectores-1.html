<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Basicos</title>
    <style>
        /*
        selector {
            propiedad: valor;
        }
        */
        /* Selector Universal */
        *{
            margin: 0;
        }
        /* Selector Etiqueta */
        div{
            background-color:aqua;
        }
        /* Selector id */
        /*atributo id (#) */
        #cuadro {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: darkorange;
        }
        }
    </style>
</head>
<body>
    <div class="yellow">Este es un Div</div>
    <div>Este es un Div</div>
    <div id="Cuadro">Este es un Div</div>
    <p class="yellow">Este es un Párrafo</p>
    <p>Este es un Párrafo</p>
    <p>Este es un Párrafo</p>

    
</body>
</html>
